name: Build and Deploy to K3s

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - context: ./frontend
            image: k3s-frontend
          - context: ./api
            image: k3s-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update Helm values with image info
        run: |
          # Update image repository in values
          sed -i "s|GITHUB_USERNAME|${{ github.repository_owner }}|g" helm/k3s-app/values.yaml

      - name: Deploy with Helm
        run: |
          helm upgrade --install k3s-app ./helm/k3s-app \
            --namespace default \
            --set frontend.image.tag=latest \
            --set api.image.tag=latest \
            --set api.env.DEPLOY_COUNT="${{ github.run_number }}" \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl get pods -l app.kubernetes.io/name=k3s-app
          kubectl get svc
          kubectl get ingress

      - name: Show deployment info
        run: |
          echo "ðŸš€ Deployment complete!"
          echo "Frontend: http://37.60.228.133"
          echo "API: http://37.60.228.133/api/"
