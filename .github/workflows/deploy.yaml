name: Build and Deploy to K3s

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - context: ./app/frontend
            image: k3s-frontend
          - context: ./app/api
            image: k3s-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner name
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase owner name
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update Helm values with image info
        run: |
          # Update image repository in values (lowercase)
          sed -i "s|dfanso|${OWNER_LC}|g" helm/k3s-app/values.yaml

      - name: Build Helm dependencies
        run: |
          helm dependency update ./helm/k3s-app

      - name: Deploy with Helm
        run: |
          helm upgrade --install k3s-app ./helm/k3s-app \
            --namespace default \
            --set frontend.image.tag=latest \
            --set api.image.tag=latest \
            --set api.env.DEPLOY_COUNT="${{ github.run_number }}" \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          echo "ðŸ“¦ Pods:"
          kubectl get pods
          echo ""
          echo "ðŸ”Œ Services:"
          kubectl get svc
          echo ""
          echo "ðŸŒ Ingress:"
          kubectl get ingress

      - name: Show deployment info
        run: |
          EXTERNAL_IP=$(kubectl get svc k3s-app-ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "pending")
          echo "ðŸš€ Deployment complete!"
          echo "Frontend: http://${EXTERNAL_IP}/"
          echo "API: http://${EXTERNAL_IP}/api/"
